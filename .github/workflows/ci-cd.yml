name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'
  
jobs:
  # ===============================
  # CONTINUOUS INTEGRATION
  # ===============================
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ§¹ Run linting
        run: npm run lint
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # ===============================
  # CONTINUOUS DEPLOYMENT
  # ===============================
  deploy:
    name: ğŸš€ Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build
        
      - name: ğŸ“¦ Create deployment package
        run: |
          # For static export, files are in 'out' directory
          if [ -d "out" ]; then
            mkdir -p deployment
            cp -r out/* deployment/
            echo "ğŸ“ Deployment files prepared:"
            ls -la deployment/
          else
            echo "Error: out directory not found. Static export failed."
            exit 1
          fi
          
      - name: ğŸš€ Deploy via FTP (Updated Action)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          log-level: verbose
            
      - name: ğŸ“§ Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Website: https://caiocastilho.com"
          echo "â° Allow 2-5 minutes for propagation"
          
  # ===============================
  # SECURITY & MONITORING
  # ===============================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high
        
      - name: ğŸ›¡ï¸ Dependency vulnerability scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high 