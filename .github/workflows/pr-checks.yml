name: ğŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===============================
  # CODE QUALITY CHECKS
  # ===============================
  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ§¹ Lint check
        run: npm run lint
        
      - name: ğŸ—ï¸ Build check
        run: npm run build
        
      - name: ğŸ“ Check commit message format
        uses: wagoid/commitlint-github-action@v5
        
      - name: ğŸ“Š Bundle size analysis
        run: |
          npm run build
          npx bundlesize
        continue-on-error: true

  # ===============================
  # PREVIEW DEPLOYMENT
  # ===============================
  preview:
    name: ğŸ” Preview Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build preview
        run: npm run build
        
      - name: ğŸ’¬ Comment PR with preview info
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ” **Preview Build Complete!** âœ…\n\nğŸ“Š Build completed successfully for this PR.\nğŸš€ Ready for review and merge!'
            }) 