# Simplified credential fix deployment workflow
name: ğŸ”§ Credential Fix Deployment

on:
  workflow_dispatch:
    inputs:
      test_credentials:
        description: 'Test credentials before deployment'
        required: false
        type: boolean
        default: true

jobs:
  # ===============================
  # CREDENTIAL VERIFICATION
  # ===============================
  credential-test:
    name: ğŸ”‘ Credential Verification
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_credentials == 'true' }}
    
    steps:
      - name: ğŸ§ª Test FTP Connection
        run: |
          echo "ğŸ”‘ TESTING FTP CREDENTIALS"
          echo "=========================="
          
          # Test 1: Basic connectivity
          echo "ğŸ“¡ Testing server connectivity..."
          if timeout 15 bash -c "</dev/tcp/files.hostinger.com/21"; then
            echo "âœ… Server files.hostinger.com:21 is reachable"
          else
            echo "âŒ Server files.hostinger.com:21 is not reachable"
          fi
          
          # Test 2: Alternative IP connectivity
          if timeout 15 bash -c "</dev/tcp/185.239.210.65/21"; then
            echo "âœ… Server 185.239.210.65:21 is reachable"
          else
            echo "âŒ Server 185.239.210.65:21 is not reachable"
          fi
          
          # Test 3: FTP handshake test
          echo "ğŸ¤ Testing FTP handshake..."
          echo "quit" | timeout 20 telnet files.hostinger.com 21 || echo "Telnet test completed"
          
          echo "ğŸ” Credential format check:"
          echo "Username should be format: u300282944 (numbers only)"
          echo "Password should be FTP-specific password from hPanel"

  # ===============================
  # MAIN DEPLOYMENT
  # ===============================
  deploy:
    name: ğŸš€ Deploy with Verified Credentials  
    runs-on: ubuntu-latest
    needs: [credential-test]
    if: always() && (needs.credential-test.result == 'success' || github.event.inputs.test_credentials == 'false')
    
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
          
      - name: ğŸ—ï¸ Build
        run: npm run build
          
      - name: ğŸ“ Prepare deployment
        run: |
          mkdir -p deployment
          cp -r out/* deployment/
        
      - name: ğŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: files.hostinger.com
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          log-level: verbose
          timeout: 120000
          security: loose

      # ===============================
      # POST-DEPLOYMENT VERIFICATION
      # ===============================
      - name: â³ Wait for propagation
        run: |
          echo "â³ Waiting for file propagation..."
          sleep 60

      - name: ğŸ§ª Verify deployment
        run: |
          echo "ğŸ§ª DEPLOYMENT VERIFICATION"
          echo "========================="
          
          # Test website accessibility
          echo "ğŸ“¡ Testing website accessibility..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://caiocastilho.com --connect-timeout 30)
          echo "HTTP Status: $STATUS"
          
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Website is accessible (HTTP 200)"
          else
            echo "âš ï¸ Website returned status: $STATUS"
          fi
          
          # Test specific content
          echo "ğŸ” Content verification..."
          CONTENT=$(curl -s https://caiocastilho.com --connect-timeout 30)
          
          if echo "$CONTENT" | grep -q "Caio"; then
            echo "âœ… Content verification: PASSED"
          else
            echo "âŒ Content verification: FAILED"
          fi

      # ===============================
      # DEPLOYMENT REPORT
      # ===============================
      - name: ğŸ“Š Deployment Report
        if: always()
        run: |
          echo "ğŸ“Š DEPLOYMENT REPORT"
          echo "==================="
          echo "ğŸŒ Domain: caiocastilho.com"
          echo "ğŸ“¦ Files deployed: $(find deployment/ -type f 2>/dev/null | wc -l || echo 'N/A')"
          echo "ğŸ’¾ Package size: $(du -sh deployment/ 2>/dev/null | cut -f1 || echo 'N/A')"
          echo "â° Deployment time: $(date -u)"
          echo ""
          
          echo "ğŸš€ DEPLOYMENT COMPLETED"
          echo "Status: Check above logs for FTP deployment results"
            echo ""
            echo "ğŸ”§ TROUBLESHOOTING STEPS:"
            echo "1. Verify FTP credentials in Hostinger hPanel"
            echo "2. Check username format (should be numbers only: u300282944)"
            echo "3. Reset FTP password and update GitHub secrets"
            echo "4. Test credentials locally with FileZilla"
            echo "5. Contact Hostinger support if issues persist"
          fi
          
          echo ""
          echo "ğŸ”— Next steps:"
          echo "- Visit: https://caiocastilho.com"
          echo "- Verify all pages load correctly"
          echo "- Test mobile responsiveness"
          echo "- Check all functionality" 