name: ğŸ·ï¸ Release Management

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for release
        run: npm run build
        
      - name: ğŸ“¦ Create release package
        run: |
          mkdir release-package
          cp -r .next release-package/
          cp -r public release-package/
          cp package*.json release-package/
          tar -czf personal-website-${{ github.ref_name }}.tar.gz release-package/
          
      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: ğŸ·ï¸ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Changes in this Release
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ Deployment
            - âœ… Automatically deployed to production
            - ğŸŒ Live at: https://caiocastilho.com
            
          draft: false
          prerelease: false
          
      - name: ğŸ“¤ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./personal-website-${{ github.ref_name }}.tar.gz
          asset_name: personal-website-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip 