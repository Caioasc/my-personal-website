# Hotfix deployment workflow with multiple deployment methods and correct Hostinger formats
name: 🚑 Hotfix Deploy

on:
  workflow_dispatch:
    inputs:
      deployment_method:
        description: 'Choose deployment method'
        required: true
        default: 'ftp-hostinger-v2'
        type: choice
        options:
        - ftp-hostinger-v2
        - ftp-ip-fallback
        - sftp-secure
        - manual-debug

jobs:
  deploy-hotfix:
    name: 🚑 Emergency Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 📋 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📚 Install dependencies
        run: npm ci
        
      - name: 🏗️ Build application
        run: npm run build
        
      - name: 📁 Prepare deployment directory
        run: |
          mkdir -p deployment
          cp -r out/* deployment/
          echo "📁 Deployment files prepared:"
          ls -la deployment/
          
      - name: 🚀 Deploy via Hostinger FTP (Correct Format)
        if: ${{ github.event.inputs.deployment_method == 'ftp-hostinger-v2' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          log-level: verbose
          
      - name: 🚀 Deploy via IP Fallback
        if: ${{ github.event.inputs.deployment_method == 'ftp-ip-fallback' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: 185.239.210.65
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          log-level: verbose
          
      - name: 🔒 Deploy via SFTP (Secure)
        if: ${{ github.event.inputs.deployment_method == 'sftp-secure' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: sftp
          port: 22
          log-level: verbose
          
      - name: 🔍 Debug Connection Info
        if: ${{ github.event.inputs.deployment_method == 'manual-debug' }}
        run: |
          echo "🔍 Testing connection parameters..."
          echo "🌐 Testing server connectivity..."
          echo "📝 Credential format verification needed"
          echo "⚠️  Check hPanel for correct FTP details"
          echo "🔧 Server should be hostname, not IP"
          echo "👤 Username should be format: u12345678"
          echo "🔑 Password should be FTP password (not SSH)"
          
      - name: ✅ Deployment Success
        if: success()
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Website should be live at: https://caiocastilho.com"
          echo "⏰ Allow 2-5 minutes for propagation" 