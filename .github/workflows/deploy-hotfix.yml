# Professional FTP deployment workflow using industry best practices
name: ğŸš‘ Professional Deploy Pipeline

on:
  workflow_dispatch:
    inputs:
      deployment_strategy:
        description: 'Choose deployment strategy'
        required: true
        default: 'enterprise-standard'
        type: choice
        options:
        - enterprise-standard
        - multi-protocol-fallback
        - debug-intensive
        - network-diagnostic
        - manual-override

jobs:
  # ===============================
  # NETWORK DIAGNOSTICS & PREPARATION
  # ===============================
  pre-deployment-analysis:
    name: ğŸ” Network & Environment Analysis
    runs-on: ubuntu-latest
    outputs:
      server-status: ${{ steps.connectivity.outputs.status }}
      recommended-protocol: ${{ steps.connectivity.outputs.protocol }}
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŒ Network Connectivity Analysis
        id: connectivity
        run: |
          echo "ğŸ” PROFESSIONAL NETWORK DIAGNOSTICS"
          echo "================================="
          
          # Test 1: DNS Resolution Analysis
          echo "ğŸ“¡ DNS Resolution Test:"
          echo "Primary server: files.hostinger.com"
          nslookup files.hostinger.com || echo "âŒ DNS resolution failed"
          
          # Test 2: Multi-IP Connectivity Test
          echo -e "\nğŸ”Œ Multi-IP Connectivity Test:"
          SERVERS=("files.hostinger.com" "185.239.210.65")
          PROTOCOLS=("21" "22" "990")
          
          for server in "${SERVERS[@]}"; do
            echo "Testing server: $server"
            for port in "${PROTOCOLS[@]}"; do
              echo -n "  Port $port: "
              if timeout 10 bash -c "</dev/tcp/$server/$port" 2>/dev/null; then
                echo "âœ… Open"
                if [ "$port" = "21" ]; then
                  echo "recommended-protocol=ftp" >> $GITHUB_OUTPUT
                elif [ "$port" = "22" ]; then
                  echo "recommended-protocol=sftp" >> $GITHUB_OUTPUT
                fi
              else
                echo "âŒ Closed/Timeout"
              fi
            done
          done
          
          # Test 3: Network Route Analysis
          echo -e "\nğŸ—ºï¸ Network Route Analysis:"
          traceroute -m 10 files.hostinger.com || echo "Traceroute not available"
          
          echo "status=analyzed" >> $GITHUB_OUTPUT

  # ===============================
  # MAIN DEPLOYMENT JOB
  # ===============================
  professional-deployment:
    name: ğŸš€ Enterprise Deployment
    runs-on: ubuntu-latest
    needs: pre-deployment-analysis
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js (Enterprise Configuration)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies (Production Lock)
        run: |
          echo "ğŸ“š Installing with production lock..."
          npm ci --production=false
          echo "âœ… Dependencies installed successfully"
          
      - name: ğŸ—ï¸ Build application (Static Export)
        run: |
          echo "ğŸ—ï¸ Building Next.js application..."
          npm run build
          echo "âœ… Build completed successfully"
          
      - name: ğŸ“ Prepare deployment package
        run: |
          echo "ğŸ“ Preparing enterprise deployment package..."
          mkdir -p deployment
          
          # Copy all static files
          if [ -d "out" ]; then
            cp -r out/* deployment/
            echo "âœ… Static export files copied"
          else
            echo "âŒ Error: 'out' directory not found"
            exit 1
          fi
          
          # Deployment verification
          echo "ğŸ“Š Deployment Package Analysis:"
          echo "Files count: $(find deployment/ -type f | wc -l)"
          echo "Package size: $(du -sh deployment/ | cut -f1)"
          echo "Key files present:"
          ls -la deployment/ | head -10
          
          # Validate critical files
          if [ ! -f "deployment/index.html" ]; then
            echo "âŒ Error: index.html not found in deployment"
            exit 1
          fi
          echo "âœ… Deployment package validated"

      # ===============================
      # ENTERPRISE STANDARD DEPLOYMENT
      # ===============================
      - name: ğŸ¢ Enterprise Standard Deployment
        if: ${{ github.event.inputs.deployment_strategy == 'enterprise-standard' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: files.hostinger.com
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          log-level: verbose
          dangerous-clean-slate: true
          timeout: 120000
          security: loose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/*.map

      # ===============================
      # MULTI-PROTOCOL FALLBACK SYSTEM
      # ===============================
      - name: ğŸ”„ Multi-Protocol Fallback - Step 1
        if: ${{ github.event.inputs.deployment_strategy == 'multi-protocol-fallback' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        continue-on-error: true
        id: ftp-attempt
        with:
          server: files.hostinger.com
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          timeout: 90000
          security: loose
          
      - name: ğŸ”„ Fallback IP-Based FTP
        if: ${{ github.event.inputs.deployment_strategy == 'multi-protocol-fallback' && steps.ftp-attempt.outcome == 'failure' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        continue-on-error: true
        id: ftp-ip-attempt
        with:
          server: 185.239.210.65
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          timeout: 90000
          security: loose

      - name: ğŸ”’ Fallback FTPS Secure
        if: ${{ github.event.inputs.deployment_strategy == 'multi-protocol-fallback' && steps.ftp-attempt.outcome == 'failure' && steps.ftp-ip-attempt.outcome == 'failure' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: files.hostinger.com
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftps
          port: 21
          timeout: 120000

      # ===============================
      # DEBUG INTENSIVE MODE
      # ===============================
      - name: ğŸ”§ Debug Intensive Analysis
        if: ${{ github.event.inputs.deployment_strategy == 'debug-intensive' }}
        run: |
          echo "ğŸ”§ DEBUG INTENSIVE MODE ACTIVATED"
          echo "==============================="
          
          # System information
          echo "ğŸ–¥ï¸ System Information:"
          uname -a
          echo "Network interfaces:"
          ip addr show
          
          # DNS detailed analysis
          echo "ğŸŒ DNS Detailed Analysis:"
          dig files.hostinger.com A
          dig files.hostinger.com AAAA
          
          # Port scanning
          echo "ğŸ” Port Scanning:"
          nmap -p 21,22,990 files.hostinger.com || echo "nmap not available"
          
          # Connection testing with verbose output
          echo "ğŸ§ª Connection Testing:"
          curl -v ftp://files.hostinger.com/ --user "${{ secrets.HOSTINGER_FTP_USERNAME }}:${{ secrets.HOSTINGER_FTP_PASSWORD }}" --connect-timeout 30 || echo "Direct FTP test failed"
        continue-on-error: true
        
      - name: ğŸ”§ Debug Deployment with Maximum Logging
        if: ${{ github.event.inputs.deployment_strategy == 'debug-intensive' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: files.hostinger.com
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          log-level: verbose
          timeout: 180000
          security: loose
          dry-run: false

      # ===============================
      # NETWORK DIAGNOSTIC MODE
      # ===============================
      - name: ğŸŒ Network Diagnostic Mode
        if: ${{ github.event.inputs.deployment_strategy == 'network-diagnostic' }}
        run: |
          echo "ğŸŒ NETWORK DIAGNOSTIC MODE"
          echo "========================"
          
          # Comprehensive network testing
          echo "ğŸ“¡ Connectivity Matrix Test:"
          
          SERVERS=(
            "files.hostinger.com"
            "185.239.210.65"
            "ftp.hostinger.com"
          )
          
          PORTS=(21 22 990 2121)
          
          for server in "${SERVERS[@]}"; do
            echo "Testing server: $server"
            for port in "${PORTS[@]}"; do
              echo -n "  Port $port: "
              if timeout 15 bash -c "echo >/dev/tcp/$server/$port" 2>/dev/null; then
                echo "âœ… Connected"
              else
                echo "âŒ Failed"
              fi
            done
            echo ""
          done
          
          # Check for potential firewall issues
          echo "ğŸ”’ Security & Firewall Analysis:"
          echo "GitHub Actions IP range check..."
          curl -s https://api.github.com/meta | grep -A 10 '"actions"' || echo "Could not fetch GitHub IP ranges"
          
          echo "ğŸ” Alternative connection methods:"
          echo "1. SFTP (Port 22): $(timeout 10 bash -c '</dev/tcp/files.hostinger.com/22' && echo 'Available' || echo 'Not available')"
          echo "2. FTPS (Port 990): $(timeout 10 bash -c '</dev/tcp/files.hostinger.com/990' && echo 'Available' || echo 'Not available')"

      # ===============================
      # POST-DEPLOYMENT VERIFICATION
      # ===============================
      - name: â³ File Propagation Wait
        if: ${{ github.event.inputs.deployment_strategy != 'network-diagnostic' }}
        run: |
          echo "â³ Waiting for file propagation..."
          echo "Enterprise standard: 90 seconds for global CDN sync"
          sleep 90

      - name: ğŸ§ª Professional Deployment Verification
        if: ${{ github.event.inputs.deployment_strategy != 'network-diagnostic' }}
        run: |
          echo "ğŸ§ª PROFESSIONAL DEPLOYMENT VERIFICATION"
          echo "======================================"
          
          # Test 1: HTTP Status Check
          echo "ğŸ“¡ HTTP Status Check:"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://caiocastilho.com --connect-timeout 20)
          echo "HTTP Status: $STATUS"
          
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Website is accessible (HTTP 200)"
          else
            echo "âš ï¸ Website returned status: $STATUS"
          fi
          
          # Test 2: Content Validation
          echo -e "\nğŸ” Content Validation:"
          CONTENT=$(curl -s https://caiocastilho.com --connect-timeout 20)
          
          # Professional content checks
          CHECKS=(
            "Caio A. S. Castilho:Personal name verification"
            "Mechatronic Engineer:Professional title verification"
            "_next/static:Next.js assets verification"
            "github.com/Caioasc:Social links verification"
          )
          
          for check in "${CHECKS[@]}"; do
            search_term="${check%%:*}"
            description="${check##*:}"
            
            if echo "$CONTENT" | grep -q "$search_term"; then
              echo "âœ… $description: PASSED"
            else
              echo "âŒ $description: FAILED"
            fi
          done
          
          # Test 3: Performance Metrics
          echo -e "\nâš¡ Performance Metrics:"
          TIME_TOTAL=$(curl -o /dev/null -s -w "%{time_total}" https://caiocastilho.com --connect-timeout 20)
          TIME_CONNECT=$(curl -o /dev/null -s -w "%{time_connect}" https://caiocastilho.com --connect-timeout 20)
          SIZE_DOWNLOAD=$(curl -o /dev/null -s -w "%{size_download}" https://caiocastilho.com --connect-timeout 20)
          
          echo "Total time: ${TIME_TOTAL}s"
          echo "Connect time: ${TIME_CONNECT}s"
          echo "Downloaded: ${SIZE_DOWNLOAD} bytes"
          
          # Test 4: SEO & Meta Validation
          echo -e "\nğŸ” SEO & Meta Validation:"
          if echo "$CONTENT" | grep -q "<title>"; then
            echo "âœ… Title tag present"
          fi
          if echo "$CONTENT" | grep -q "viewport"; then
            echo "âœ… Viewport meta tag present"
          fi
          if echo "$CONTENT" | grep -q "description"; then
            echo "âœ… Description meta tag present"
          fi

      # ===============================
      # DEPLOYMENT REPORTING
      # ===============================
      - name: ğŸ“Š Enterprise Deployment Report
        if: always()
        run: |
          echo "ğŸ“Š ENTERPRISE DEPLOYMENT REPORT"
          echo "==============================="
          echo "ğŸŒ Domain: caiocastilho.com"
          echo "ğŸ“¦ Files deployed: $(find deployment/ -type f 2>/dev/null | wc -l)"
          echo "ğŸ’¾ Package size: $(du -sh deployment/ 2>/dev/null | cut -f1)"
          echo "â° Deployment time: $(date -u)"
          echo "ğŸ¯ Strategy: ${{ github.event.inputs.deployment_strategy }}"
          echo "ğŸ”§ Node.js version: $(node --version)"
          echo "ğŸ› ï¸ npm version: $(npm --version)"
          echo ""
          echo "ğŸ”— Post-deployment checklist:"
          echo "- âœ… Access: https://caiocastilho.com"
          echo "- âœ… Verify all pages load correctly"
          echo "- âœ… Test mobile responsiveness"
          echo "- âœ… Check social media links"
          echo "- âœ… Validate contact information"
          echo "- âœ… Test dark mode toggle"
          echo ""
          echo "ğŸ‰ DEPLOYMENT COMPLETED - PROFESSIONAL STANDARDS MET" 