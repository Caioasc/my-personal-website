# Hotfix deployment workflow with multiple deployment methods
name: ğŸš‘ Hotfix Deploy

on:
  workflow_dispatch:
    inputs:
      deployment_method:
        description: 'Choose deployment method'
        required: true
        default: 'ftp-primary'
        type: choice
        options:
        - ftp-primary
        - ftp-alternative
        - manual-debug

jobs:
  deploy-hotfix:
    name: ğŸš‘ Emergency Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‹ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“ Prepare deployment directory
        run: |
          mkdir -p deployment
          cp -r out/* deployment/
          
      - name: ğŸš€ Deploy via Primary FTP
        if: ${{ github.event.inputs.deployment_method == 'ftp-primary' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deployment/
          server-dir: ./public_html/
          protocol: ftp
          port: 21
          
      - name: ğŸš€ Deploy via Alternative FTP
        if: ${{ github.event.inputs.deployment_method == 'ftp-alternative' }}
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.HOSTINGER_FTP_SERVER }}
          user: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          localDir: "./deployment/"
          remoteDir: "./public_html/"
          
      - name: ğŸ” Debug Connection Info
        if: ${{ github.event.inputs.deployment_method == 'manual-debug' }}
        run: |
          echo "ğŸ” Testing connection parameters..."
          echo "Server masked"
          echo "Username format test"
          ping -c 3 ${{ secrets.HOSTINGER_FTP_SERVER }} || echo "Ping failed" 